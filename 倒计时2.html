<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="倒计时工具，为您提高效率。内容不会失效！">
    <meta property="og:image" content="img/图标_1.13_2.png">
    <link rel="stylesheet" type="text/css" href="样式/倒计时2.css">
    <link rel="icon" type="image/x-icon" href="img/图标_1.13_2.ico">
    <title>倒计时2</title>
</head>
<body>
    <table id="mainTable">
        <thead>
            <tr>
                <th class="mainTh">标题</th>
                <th class="mainTh">状态</th>
                <th class="mainTh">时间</th>
            </tr>
        </thead>
        <tbody id="mainTbody">
            <tr>
                <td class="mainTD">欢迎您使用倒计时！</td>
                <td class="mainTD">加载中……</td>
                <td class="mainTD">请稍后</td>
            </tr>
        </tbody>
    </table>
    <div id="buttons">
        <button id="new">
            +新建
        </button>
        <button id="settings">
            ⚙️设置
        </button>
    </div>
    <div id="timeChooser" class="backgrounds">
        <label id="chooserLabel">
            <!-- 请输入时间（滚动鼠标可快速调节）<br> -->
            标题<input id="title" value="未命名"><br>
            <input id="year">年<input id="month">月<input id="day">日<input id="hour">时<input id="minute">分<input id="second">秒<br>
            <button id="commit" class="ok_CancelBtns">提交</button>
            <button id="closeChooser" class="ok_CancelBtns">关闭</button>
        </label>
    </div>
    <div id="settingsDiv" class="backgrounds">
        <div style="display:block;margin-top:7vw"></div>
        <button id="editBtn" class="settingBtn"><span class="settingBtnSpan">✍🏻编辑</span><span class="settingBtnSpan arrows">&gt;</span></button>
            <div id="editBG" class="backgrounds">
                <table id="editTable"></table>
                <button id="editDown" class="ok_CancelBtns">完成</button>
            </div>
        <button id="clearBtn" class="settingBtn"><span class="settingBtnSpan">🗑️清空数据</span><span class="settingBtnSpan arrows">&gt;</span></button>
            <div id="clearBG" class="backgrounds">
                <div id="clearDiv"><br>
                    <span style="font-size:25px;">🗑️清空数据</span><br><br>
                    清除后将释放<span id="dataSize" style="color: rgb(255, 98, 0);"></span>kB缓存<br>
                    <span style="color: crimson;">点击确认并刷新网页后<br>数据将被全部清除！</span><br>
                    <button id="confirmClear" class="ok_CancelBtns">确认</button>
                    <button id="cancelClear" class="ok_CancelBtns">取消</button>
                </div>   
            </div>
    </div>
    <script src="js/myFuncs.js"></script>
    <script src="js/倒计时2.js"></script>
</body>
</html>
